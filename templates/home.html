

<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beating the Water</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}


      <div class="uploadfolders">
        <div class="csv">
          <h1>
            Upload your file
          </h1>
          <p>
            File should be .csv
          </p>
          <div class="file-drop-area">
            <img src="{% static 'images/folder.png' %}" alt="folder" width="20%" height="auto">
            <span class="file-msg">or drag and drop files here</span>
            <input class="file-input" type="file" name="csvdoc"  accept=".csv">
          </div>
        </div>
        <div class="dune_specs">
          <div class="number">
            <p>HEIGHT IN M</p>
            <span class="input-number-decrement">–</span><input class="input-number1" type="text" value="1" min="0" max="80"><span class="input-number-increment">+</span>
          </div>
          <div class="number">
            <p>LENGTH IN M</p>
            <span class="input-number-decrement">–</span><input class="input-number2" type="text" value="1" min="0" max="500"><span class="input-number-increment">+</span>
          </div>
        </div>
        <div class="tif">
          <h1>
            Upload your file
          </h1>
          <p>
            File should be .tif or .tiff
          </p>
          <div class="file-drop-area">
            <img src="{% static 'images/folder.png' %}" alt="folder" width="20%" height="auto">
            <span class="file-msg">or drag and drop files here</span>
            <input class="file-input" type="file" name="tiffdoc" accept=".tiff,.tif">
          </div>
        </div>
      </div>

      <div class="convertbutton">
        <button style="border: none; background:none; " type="submit">
          <img style="cursor: pointer" src="{% static 'images/convert.png' %}" alt="convert button" width="100%" height="auto">
        </button>

      </div>
    </form>

    <div class="converted">
      <h1 class="output">{{convertOutput}}</h1>
      <div class="cimg">
        <img src="{% static 'images/temp.png' %}" alt="folder" width="20%" height="auto">
      </div>
      <div class="cimg2">
        <img src="{% static 'images/temp.png' %}" alt="folder" width="20%" height="auto">
      </div>
      <div class="cimg3">
        <a href="{% static 'images/temp.png' %}" download>
          <img src="{% static 'images/download.png' %}" alt="folder" width="20%" height="auto">
        </a>
      </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/upload.js' %}"></script>
  </body>
</html>
